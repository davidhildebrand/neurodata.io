<template name="project_page"> {{ title token }}
    <div class="jumbotron" style="background:black url({{sample_img}}) no-repeat center center; background-size: cover; height: 30vh;">
        <div class="container">
            <h1 class="white-text">{{token}}</h1>
        </div>
    </div>
    <div class="container-fluid">
        <b><a href="{{ pathFor 'projects' }}">&leftarrow; projects index</a></b>
        <h1>{{token}}</h1>
        <div class="row">
            <div class="col-xs-8">
                <div class="panel panel-default">
                    <div class="panel-heading">{{token}}</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="{{ proj_info_link }}" class="list-group-item">
                                <h4 class="list-group-item-heading">Project Information</h4>
                                <p class="list-group-item-text">A JSON summary of the information associated with this public project is available here.</p>
                            </a>
                            {{# each metadata_links }}
                                <a href="{{ link }}" class="list-group-item">
                                    <h4 class="list-group-item-heading">{{ title }}</h4>
                                    <p class="list-group-item-text">{{ description }}</p>
                                </a>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="list-group">
                    <a href="{{ pathFor 'download_token' token=token }}" class="list-group-item">
                        <h4 class="list-group-item-heading">Data</h4>
                        <p class="list-group-item-text">The {{token}} data is available for download here.</p>
                    </a>
                    <a href="{{ ocpviz_link }}" class="list-group-item">
                        <h4 class="list-group-item-heading">Visualize</h4>
                        <p class="list-group-item-text">OCPViz is available here.</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Information &amp; Help
                    </div>
                    <div class="panel-body">
                        <p>This page was autogenerated at {{gen_date}}. For more information, or if this is your project and some data is missing, reach out to us at {{{ contact_email_link }}}.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
