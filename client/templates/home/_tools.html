<template name="tools_page">
    <div class="container">
        <div class="row">
            <div class="card" id="tools">
                <div class="card-content">
                    <div class="section-header">TOOLS</div>
                    Visualize, annotate, or analyze existing datasets using various OCP Tools.
                </div>
            </div>
        </div>
    </div>
    <br>
    {{> _tools_grid}}
</template>

<template name="_tools_grid">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Code</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="{{ ocp_sphinx 'macho' }}" class="list-group-item">
                                <h4 class="list-group-item-heading">macho</h4>
                                <p class="list-group-item-text">Machine Annotation</p>
                            </a>
                            <a href="{{ ocp_sphinx 'manno' }}" class="list-group-item">
                                <h4 class="list-group-item-heading">manno</h4>
                                <p class="list-group-item-text">Manual Annotation</p>
                            </a>
                            <a href="http://m2g.io" class="list-group-item">
                                <h4 class="list-group-item-heading">m2g</h4>
                                <p class="list-group-item-text">m2g</p>
                            </a>
                            <a href="http://i2g.io" class="list-group-item">
                                <h4 class="list-group-item-heading">i2g</h4>
                                <p class="list-group-item-text">Image-to-Graph Analytics</p>
                            </a>
                            <a href="{{ ocp_sphinx 'vesicle' }}" class="list-group-item">
                                <h4 class="list-group-item-heading">vesicle</h4>
                                <p class="list-group-item-text">Scalable synapse-detection algorithms for EM data</p>
                            </a>
                            <a href="{{ ocp_sphinx 'cajal' }}" class="list-group-item">
                                <h4 class="list-group-item-heading">CAJAL</h4>
                                <p class="list-group-item-text">MATLAB toolbox to facilitate scientific analysis using OCP</p>
                            </a>
                            <a href="{{ ocp_sphinx 'ocpy' }}" class="list-group-item">
                                <h4 class="list-group-item-heading">OCPy</h4>
                                <p class="list-group-item-text">Python package that implements RAMON standards and supports restful queries.</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Analytics Framework</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="http://openconnectome.github.io/ocpdocs/overview/loni.html" class="list-group-item">
                                <h4 class="list-group-item-heading">LONI</h4>
                            </a>
                            <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">Standalone AMI</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Web Services</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="http://openconnecto.me/graph-services/c4/" class="list-group-item">
                                <h4 class="list-group-item-heading">Graph Services</h4>
                            </a>
                            <a href="http://openconnectome.github.io/ocpdocs/overview/ramon.html" class="list-group-item">
                                <h4 class="list-group-item-heading">RAMON</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Contribute</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="{{ pathFor 'support' }}" class="list-group-item">
                                <h4 class="list-group-item-heading">Support</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
