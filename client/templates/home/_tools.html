<template name="tools_page">
    <div class="container">
        <div class="row">
            <div class="card" id="tools">
                <div class="card-content">
                    <div class="section-header">TOOLS</div>
                    Visualize, annotate, or analyze existing datasets using various OCP Tools.
                </div>
            </div>
        </div>
    </div>
    <br>
    {{> _tools_grid}}
</template>

<template name="_tools_grid">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Code</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="{{ ocp_sphinx 'macho' }}" class="list-group-item">
                                <h4 class="list-group-item-heading">macho</h4>
                                <p class="list-group-item-text">Machine Annotation</p>
                            </a>
                            <a href="{{ ocp_sphinx 'manno' }}" class="list-group-item">
                                <h4 class="list-group-item-heading">manno</h4>
                                <p class="list-group-item-text">Manual Annotation</p>
                            </a>
                            <a href="{{ ocp_github 'm2g' }}" class="list-group-item">
                                <h4 class="list-group-item-heading">m2g</h4>
                                <p class="list-group-item-text">{{ gh_desc 'm2g' }}</p>
                            </a>
                            <a href="{{ ocp_github 'i2g' }}" class="list-group-item">
                                <h4 class="list-group-item-heading">i2g</h4>
                                <p class="list-group-item-text">Image-to-Graph Analytics</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Analytics Framework</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">Tool</h4>
                                <p class="list-group-item-text">Description</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Web Services</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">Tool</h4>
                                <p class="list-group-item-text">Description</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Contribute</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">Tool</h4>
                                <p class="list-group-item-text">Description</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
