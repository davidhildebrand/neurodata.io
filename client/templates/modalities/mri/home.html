<template name="mri"> {{ title 'MRI' }}
    <div id="modalities" class="row bump-top">
        <div class="container">
            <br>
						<div class="row">
	               <div class="col-xs-6" >
	                   <div class="panel panel-default">
	                       <div class="panel-heading">m2g: A Reference Pipeline for Multimodal MRI Analysis</div>
	                       <div class="panel-body">While MRI acquisition for both clinical and research purposes has become commonplace, few standards exist in how these images are processed and analyzed. The m2g pipeline seeks to provide a reliable reference platform for image preprocessing, processing, and subsequent analysis or inference. The m2g pipeline accepts raw image data, and produces and estimated connectome.</div>
	                   </div>
	               </div>
	               <div class="col-xs-6">
	                   <div class="panel panel-default">
	                       <div class="panel-heading">Leveraged Tools</div>
	                       <div class="panel-body">Many tools exist which perform some processing of MRI images, though start-to-finish processing tools which estimate connectomes from this data are sparse. With the LONI Pipeline framwork as its backbone, we leverage accepted and existing tools in our reference pipeline. Tools in m2g include: FSL; Camino; ANTs; CPAC; AFNI; as well as internally-built graph generation and analysis.</div>
	                   </div>
	               </div>
	            </div>
        </div>
        <div class="card-content">
            <div class="square-container">
                <div class="square tall-2 process" onclick="nav('http://openconnecto.me/graph-services/c4/')">
                    <div class="square-mask valign-wrapper">
                        <div class="square-mask-content valign">
                            <div class="roboto white-text title">Make My Connectome</div>
                            <div class="fading-content">OCP is free to use. Click here to begin uploading structural and diffusion MR images.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="square-container">
                <div class="square support" onclick="nav('http://m2g.io')">
                    <div class="square-mask valign-wrapper">
                        <div class="square-mask-content valign">
                            <div class="roboto white-text title">Software</div>
                            <div class="fading-content">Learn about and download the m2g software.</div>
                        </div>
                    </div>
                </div>
                <div class="square graphs" onclick="nav('http://openconnecto.me/graph-services/download/')">
                    <div class="square-mask valign-wrapper">
                        <div class="square-mask-content valign">
                            <div class="roboto white-text title">Graphs</div>
                            <div class="fading-content">Download graphs and other graph Web services.</div>
                        </div>
                    </div>
                </div>
                <div class="square viz" onclick="nav('http://openconnecto.me/data/public/MR/')">
                    <div class="square-mask valign-wrapper">
                        <div class="square-mask-content valign">
                            <div class="roboto white-text title">Raw Data</div>
                            <div class="fading-content">Download the raw data behind our graphs.</div>
                        </div>
                    </div>
                </div>
                <div class="square contr">
                    <div class="square-mask valign-wrapper">
                        <div class="square-mask-content valign">
                            <div class="roboto white-text title">Support</div>
                            <div class="fading-content">Our interactive help section is coming soon &mdash; in the meantime, reach out to us at <a class="fading-content" href="mailto:contact@openconnecto.me">contact@openconnecto.me</a>.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    nav = function(uri) {
        document.location = uri;
    }
    </script>
</template>
